<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
   
    <!-- Style.css -->
    <link rel="stylesheet" href="scss/style.css">
    <title>Agencylancer - Unlimited digital design and marketing at flat monthly rates</title>
</head>
<body>

    <!-- Section Contact -->
    <section class="section-contact">
        <!-- Container -->
        <div class="container">
            <!-- Section Header -->
            <div class="section-header">
                <h1 class="logo">
                    <a href="https://aebiz-aleksandar.github.io/agencylancer-website-clone/">
                        <img src="img/logo.svg" alt="Logo">
                    </a>
                </h1>
            </div>
            <!-- Section Header END -->
            <!-- Section Holder -->
            <div class="section-holder">
                <div class="contact-form">
                    <h3>Drop Us Message</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="Message"></textarea>
                    </div>
                    <button type="button" class="btn">Send</button>
                </div>
                <div class="contact-info">
                    <h3>Our Contact Info</h3>
                    <div class="info-item info-mail">
                        <i class="fas fa-envelope"></i>
                        <p>demo@gmail.com</p>
                    </div>
                    <div class="info-item info-location">
                        <i class="fas fa-building"></i>
                        <p>
                            Agency Lancer <br>
                            Ilindenska bb <br>
                            Kragujevac 34000
                        </p>
                    </div>
                </div>
            </div>
            <!-- Section Holder END -->
        </div>
        <!-- Contianer END -->
    </section>
    <!-- Section Contact END -->

    <!-- Main Footer -->
    <footer class="main-footer main-footer-contact">
        <!-- Container -->
        <div class="container">
            <h3 class="footer-logo"><img src="img/footer-logo.svg" alt="Footer Logo"></h3>
            <small class="copyright">&copy; 2021 AgencyLancer All Rights</small>
        </div>
        <!-- Container END -->
    </footer>
    <!-- Main Footer END -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- OwlCarousel.js -->
    <script src="js/owl.carousel.js"></script>
    <!-- Main.js -->
    <script src="js/main.js"></script>
</body>
</html>
